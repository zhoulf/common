<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>idb-js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="d-js-utils">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <!-- gitalk -->
  <!-- <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css" > -->
</head>
<body>
  <div id="app">
    加载中
  </div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'idb-js',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      repo: 'https://github.com/verybigorange/idb-js',
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 3
      },
      
    }
  </script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script src="./docsify.js"></script>
  <script src="./js/d-js-utils.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

  <!-- 图片缩放 - Zoom image -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

</body>
</html>
